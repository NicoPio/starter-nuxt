openapi: 3.1.0
info:
  title: Stripe Subscription Management API
  description: API endpoints for managing Stripe subscriptions in Nuxt.js 4 application
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://app.example.com
    description: Production server

paths:
  # Admin - Stripe Configuration
  /api/admin/stripe/config:
    get:
      summary: Get Stripe configuration
      tags: [Admin - Stripe Config]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Stripe configuration retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StripeConfig'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    post:
      summary: Update Stripe configuration
      tags: [Admin - Stripe Config]
      security:
        - BetterAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StripeConfigInput'
      responses:
        '200':
          description: Configuration updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/admin/stripe/test-connection:
    post:
      summary: Test Stripe API keys
      tags: [Admin - Stripe Config]
      security:
        - BetterAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                secretKey:
                  type: string
                  pattern: ^sk_(test|live)_
              required: [secretKey]
      responses:
        '200':
          description: Connection successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  mode:
                    type: string
                    enum: [test, production]
        '400':
          $ref: '#/components/responses/BadRequest'

  # Admin - Subscription Plans
  /api/admin/subscription-plans:
    get:
      summary: List all subscription plans
      tags: [Admin - Plans]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Plans retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubscriptionPlan'

    post:
      summary: Create a new subscription plan
      tags: [Admin - Plans]
      security:
        - BetterAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlanInput'
      responses:
        '201':
          description: Plan created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionPlan'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/admin/subscription-plans/{id}:
    get:
      summary: Get plan details
      tags: [Admin - Plans]
      security:
        - BetterAuth: []
      parameters:
        - $ref: '#/components/parameters/PlanId'
      responses:
        '200':
          description: Plan details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionPlan'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Update subscription plan
      tags: [Admin - Plans]
      security:
        - BetterAuth: []
      parameters:
        - $ref: '#/components/parameters/PlanId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePlanInput'
      responses:
        '200':
          description: Plan updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionPlan'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Delete subscription plan
      tags: [Admin - Plans]
      security:
        - BetterAuth: []
      parameters:
        - $ref: '#/components/parameters/PlanId'
      responses:
        '200':
          description: Plan deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Cannot delete plan with active subscriptions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/admin/subscription-plans/sync:
    post:
      summary: Sync plans from Stripe
      tags: [Admin - Plans]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Plans synced successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  imported:
                    type: integer
                  updated:
                    type: integer

  # User - Subscriptions
  /api/subscriptions/plans:
    get:
      summary: Get active subscription plans (public)
      tags: [User - Subscriptions]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Active plans
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PublicSubscriptionPlan'

  /api/subscriptions/checkout:
    post:
      summary: Create Stripe Checkout session
      tags: [User - Subscriptions]
      security:
        - BetterAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCheckoutInput'
      responses:
        '200':
          description: Checkout session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutSession'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/subscriptions/current:
    get:
      summary: Get current user subscription
      tags: [User - Subscriptions]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Current subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSubscription'
        '404':
          description: No active subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/subscriptions/cancel:
    post:
      summary: Cancel current subscription
      tags: [User - Subscriptions]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Subscription cancelled
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  cancel_at:
                    type: string
                    format: date-time
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/subscriptions/reactivate:
    post:
      summary: Reactivate cancelled subscription
      tags: [User - Subscriptions]
      security:
        - BetterAuth: []
      responses:
        '200':
          description: Subscription reactivated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/subscriptions/portal:
    post:
      summary: Create Stripe Customer Portal session
      tags: [User - Subscriptions]
      security:
        - BetterAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                returnUrl:
                  type: string
                  format: uri
              required: [returnUrl]
      responses:
        '200':
          description: Portal session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
        '400':
          $ref: '#/components/responses/BadRequest'

  # Payments
  /api/payments/history:
    get:
      summary: Get payment history
      tags: [User - Payments]
      security:
        - BetterAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Payment history
          content:
            application/json:
              schema:
                type: object
                properties:
                  payments:
                    type: array
                    items:
                      $ref: '#/components/schemas/PaymentHistory'
                  total:
                    type: integer

  /api/payments/invoice/{invoiceId}:
    get:
      summary: Get invoice PDF URL
      tags: [User - Payments]
      security:
        - BetterAuth: []
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: string
            pattern: ^in_
      responses:
        '200':
          description: Invoice URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  pdf_url:
                    type: string
                    format: uri
        '404':
          $ref: '#/components/responses/NotFound'

  # Webhooks
  /api/webhooks/stripe:
    post:
      summary: Stripe webhook endpoint
      tags: [Webhooks]
      parameters:
        - name: stripe-signature
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  received:
                    type: boolean
        '400':
          description: Invalid webhook signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BetterAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PlanId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

  schemas:
    StripeConfig:
      type: object
      properties:
        mode:
          type: string
          enum: [test, production]
        publishableKey:
          type: string
          description: Partially masked
        isConfigured:
          type: boolean
        updatedAt:
          type: string
          format: date-time

    StripeConfigInput:
      type: object
      required: [secretKey, publishableKey, webhookSecret]
      properties:
        secretKey:
          type: string
          pattern: ^sk_(test|live)_
        publishableKey:
          type: string
          pattern: ^pk_(test|live)_
        webhookSecret:
          type: string
          pattern: ^whsec_

    SubscriptionPlan:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        stripeProductId:
          type: string
        stripePriceId:
          type: string
        amount:
          type: integer
        currency:
          type: string
        interval:
          type: string
          enum: [month, year]
        intervalCount:
          type: integer
        features:
          type: array
          items:
            type: string
        active:
          type: boolean
        displayOrder:
          type: integer
        activeSubscriptions:
          type: integer
        monthlyRecurringRevenue:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PublicSubscriptionPlan:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        amount:
          type: integer
        currency:
          type: string
        interval:
          type: string
        features:
          type: array
          items:
            type: string

    CreatePlanInput:
      type: object
      required: [name, amount, currency, interval]
      properties:
        name:
          type: string
        description:
          type: string
        amount:
          type: integer
          minimum: 0
        currency:
          type: string
          default: eur
        interval:
          type: string
          enum: [month, year]
        intervalCount:
          type: integer
          default: 1
        features:
          type: array
          items:
            type: string

    UpdatePlanInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        features:
          type: array
          items:
            type: string
        active:
          type: boolean
        displayOrder:
          type: integer

    UserSubscription:
      type: object
      properties:
        id:
          type: string
          format: uuid
        plan:
          $ref: '#/components/schemas/PublicSubscriptionPlan'
        status:
          type: string
          enum: [active, trialing, past_due, unpaid, cancelled, incomplete, incomplete_expired]
        currentPeriodStart:
          type: string
          format: date-time
        currentPeriodEnd:
          type: string
          format: date-time
        cancelAtPeriodEnd:
          type: boolean
        cancelledAt:
          type: string
          format: date-time
          nullable: true

    CreateCheckoutInput:
      type: object
      required: [priceId, successUrl, cancelUrl]
      properties:
        priceId:
          type: string
          pattern: ^price_
        successUrl:
          type: string
          format: uri
        cancelUrl:
          type: string
          format: uri

    CheckoutSession:
      type: object
      properties:
        sessionId:
          type: string
        url:
          type: string
          format: uri

    PaymentHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: integer
        currency:
          type: string
        status:
          type: string
          enum: [paid, open, void, uncollectible, failed]
        invoicePdfUrl:
          type: string
          format: uri
          nullable: true
        paidAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Forbidden - Admin access required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
